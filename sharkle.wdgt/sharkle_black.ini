[Rainmeter]
Update=100
[Metadata]
Name=Sharkle Black Version
Author=DrunkOnSchadenfreude
Information=Sharkle Black Version
Version=v0.1
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
BackgroundMode=1
[Skin]
Draggable=1
[Variables]
GreetMax=12
GreetingActive=0
Reset=1
[GreetCounter]
Measure=Calc
Formula=(GreetCounter+#GreetingActive#)*#Reset#
IfAboveValue=#GreetMax#
IfAboveAction=[!HideMeter SharkleHello][!HideMeter SharkleTalk][!ShowMeter ImageMeter][!SetVariable GreetingActive 0][!SetVariable Reset 0]
DynamicVariables=1
[SoundCounter]
Measure=Calc
Formula=Counter % 8
[ImageNumberCalc]
Measure=Calc
Formula=Counter % 8
[ImageMeter]
Meter=Image
ImageName=#@#sharkle_idle_1_0000[ImageNumberCalc].png
AntiAlias=1
DynamicVariables=1
H=128
W=128
X=80
Y=80
LeftMouseDownAction=[!HideMeter ImageMeter][!ShowMeter SharkleHello][!ShowMeter SharkleTalk][!SetVariable GreetingActive 1][!SetVariable Reset 1][Play "#@#greeting-0[SoundCounter].wav"]
SolidColor=0,0,0,1
[HelloCalc]
Measure=Calc
Formula=GreetCounter % 4
[SharkleHello]
Meter=Image
ImageName=#@#sharkle_hello_1_0000[HelloCalc].png
AntiAlias=1
DynamicVariables=1
H=128
W=128
X=80
Y=80
Hidden=1
SolidColor=0,0,0,1
[TalkCalc]
Measure=Calc
Formula=Round(GreetCounter / 3, 0) % 2
[SharkleTalk]
Meter=Image
ImageName=#@#sharkle_talk_sharkle1_0000[TalkCalc].png
AntiAlias=1
DynamicVariables=1
H=128
W=128
Hidden=1
SolidColor=0,0,0,1